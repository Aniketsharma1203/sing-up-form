<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="bg-img">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </section>
    <div class="white-area">
        <p>
                This is not a real online service! You know you need something like this in your 
            life to help you realize your deepest dreams.
            <br>
            Sign up now to get started.
            <br>
            <br>
            You know you want to.
        </p>
        <section class="form-sec">
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <div class="name">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <br>
                        <input type="text" name="first-name" id="first-name" style="border: 2px; height: 30px;">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <br>
                        <input type="text" name="last-name" id="last-name" style="border: 2px; height: 30px;">
                    </div>
                </div>

                <div class="contact">
                    <div>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="text" name="email" id="email" style="border: 2px; height: 30px;">
                    </div>
                    <div>
                        <label for="phone-num">PHONE NUMBER</label>
                        <br>
                        <input type="text" name="phone-num" id="phone-num" style="border: 2px; height: 30px;">
                    </div>
                </div>

                <div class="pass">
                    <div>
                        <label for="pass">PASSWORD</label>
                        <br>
                        <input type="text" name="password" id="pass" style="border: 2px; height: 30px;">
                    </div>
                    <div>
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <br>
                        <input type="text" name="confirm-pass" id="confirm-pass" style="border: 2px; height: 30px;">
                    </div>
                </div>
            </form>
        </section>
        <form action="" method="post" class="footer">
            <div>
                <button type="submit">CREATE ACCOUNT</button>
            </div>
            <div class="footer-input">
                <label for="log-in">Already have an account? <span class="login">Log in</span></label>
            <input type="submit" id="log-in" style="display: none">
            </div>
        </form>
    </div>
</body>
</html>
